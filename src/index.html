<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>editor</title>
  <link rel="stylesheet" type="text/css" href="./css/index.css" />
</head>
<body>
  <input id="makeLink" type="button" value="save link" />
  <input id="makedLink" type="text" value="" />
  <input id="run" type="button" value="run" />
  <select id="altJS" name="altJS">
    <option value="JavaScript" selected>JavaScript</option>
    <option value="CoffeeScript">CoffeeScript</option>
  </select>
  <select id="altHTML" name="altJS">
    <option value="HTML" selected>HTML</option>
  </select>
  <select id="altCSS" name="altJS">
    <option value="CSS" selected>CSS</option>
  </select>
  <div id="container">
    <textarea id="jsCode" placeholder="js"></textarea>
    <textarea id="htmlCode" placeholder="html"></textarea>
    <textarea id="cssCode" placeholder="css"></textarea>
    <iframe id="sandbox"></iframe>
  </div>
  <script type="text/javascript" charset="utf-8" src="./js/index.js"></script>
  <script type="text/javascript" charset="utf-8" src="./js/jszip.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="./js/coffee-script.js"></script>
</body>
</html>
