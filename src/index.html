<!DOCTYPE html>
<html lang="ja" manifest="manifest.appcache">
<head>
<meta charset="UTF-8" />
<title>試作altjsdo.it陸型 - altjsdo.it</title>
<meta name="Description" content="altjsdo.it - edit JavaScript, HTML5 and CSS - " />
<meta name="Keywords"  content="JavaScript,CoffeeScript,HTML5,CSS" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/codemirror/4.2.0/codemirror.css" />
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/codemirror/4.2.0/theme/solarized.css" />
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/codemirror/4.2.0/addon/fold/foldgutter.css" />
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/codemirror/4.2.0/addon/dialog/dialog.css" />
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/pure/0.4.2/pure-min.css" />
<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Source+Code+Pro'/>
<link rel="stylesheet" href="index.css" />
</head>
<body>
<div id="layout">
  <!-- Menu toggle -->
  <a id="menuLink" class="menu-link">
    <!-- Hamburger icon -->
    <span></span>
  </a>
  <div id="menu">
    <div class="pure-menu pure-menu-open">
      <a class="pure-menu-heading">altjsdo.it</a>
      <ul>
        <li><a id="menu-altjs"   data-open="box-altjs">Script</a></li>
        <li><a id="menu-althtml" data-open="box-althtml">Markup</a></li>
        <li><a id="menu-altcss"  data-open="box-altcss">Style</a></li>
        <li><a id="menu-sandbox" data-open="box-sandbox">Run</a></li>
      </ul>
    </div>
  </div>
  <div id="main">
    <div class="content">
      <form id="setting-config" class="pure-form pure-form-stacked">
        <fieldset>
          <legend>Project</legend>
          <label>
            Title:
            <input data-config="title" type="text" value="" placeholder="noname" />
          </label>
          <p>
            Save as Link:
            <input id="setting-project-url" type="url" value="" onclick="this.select();"  placeholder="Press Save Button" />
            <span id="setting-project-size"></span>
            <input id="setting-project-save" type="button" value="Save" class="pure-button pure-button-primary" />
          </p>
          <a target="_blank" class="pure-button"
             onclick="this.href=location.protocol+'//'+location.hostname+(location.port?':'+location.port:'')+location.pathname;"
            >New Project</a>
        </fieldset>
        <fieldset>
          <legend>Compiler</legend>
          <label>
            altJS:
            <select data-config="altjs">
              <option value="JavaScript" selected>JavaScript</option>
              <option value="CoffeeScript">CoffeeScript</option>
              <option value="TypeScript">TypeScript</option>
            </select>
          </label>
          <label>
            altHTML:
            <select data-config="althtml">
              <option value="HTML" selected>HTML</option>
              <option value="Jade">Jade</option>
            </select>
          </label>
          <label>
            altCSS:
            <select data-config="altcss">
              <option value="CSS" selected>CSS</option>
              <option value="LESS">LESS</option>
              <option value="Stylus">Stylus</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <legend>Configuration</legend>
          <label>
            enable CodeMirror:
            <input data-config="enableCodeMirror" type="checkbox" checked />
          </label>
          <label>
            enable FirebugLite:
            <input data-config="enableFirebugLite" type="checkbox" />
          </label>
          <label>
            view compiled code:
            <input data-config="enableViewSource" type="checkbox" />
          </label>
        </fieldset>
      </form>
    </div>
    <div id="box-altjs">
      <textarea id="box-altjs-textarea" wrap="off" placeholder="script"></textarea>
    </div>
    <div id="box-althtml">
      <textarea id="box-althtml-textarea" wrap="off" placeholder="markup"></textarea>
    </div>
    <div id="box-altcss">
      <textarea id="box-altcss-textarea" wrap="off" placeholder="style"></textarea>
    </div>
    <div id="box-sandbox">
      <iframe id="box-sandbox-iframe" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
    </div>
  </div>
</div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jszip/2.2.2/jszip.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/codemirror/4.2.0/codemirror.js"></script>

<script src="http://cdnjs.cloudflare.com/ajax/libs/codemirror/4.2.0/addon/search/searchcursor.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/codemirror/4.2.0/addon/search/search.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/codemirror/4.2.0/addon/dialog/dialog.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/codemirror/4.2.0/addon/edit/matchbrackets.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/codemirror/4.2.0/addon/edit/closebrackets.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/codemirror/4.2.0/addon/comment/comment.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/codemirror/4.2.0/addon/wrap/hardwrap.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/codemirror/4.2.0/addon/fold/foldcode.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/codemirror/4.2.0/addon/fold/brace-fold.js"></script>

<script src="http://cdnjs.cloudflare.com/ajax/libs/codemirror/4.2.0/mode/javascript/javascript.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/codemirror/4.2.0/mode/coffeescript/coffeescript.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/codemirror/4.2.0/mode/xml/xml.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/codemirror/4.2.0/mode/jade/jade.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/codemirror/4.2.0/mode/css/css.js"></script>

<script async src="http://cdnjs.cloudflare.com/ajax/libs/coffee-script/1.7.1/coffee-script.min.js"></script>
<script async src="http://cdnjs.cloudflare.com/ajax/libs/typescript/1.0.0/typescript.min.js"></script>
<script async src="http://cdnjs.cloudflare.com/ajax/libs/jade/1.3.1/jade.min.js"></script>
<script async src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.7.0/less.min.js"></script>
<script async src="http://learnboost.github.io/stylus/try/stylus.min.js"></script>
<script src="./index.js"></script>
</body>
</html>
